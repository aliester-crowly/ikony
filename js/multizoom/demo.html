<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Language" content="ru">
<title>Multi-Zoom 2.1</title>





<!--вставьте этот код в HEAD-->

<link rel="stylesheet" href="css/multizoom.css" type="text/css">

<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript" src="js/multizoom.js">

</script>

<script type="text/javascript">

jQuery(document).ready(function($){

	$('#image1').addimagezoom({ 
		zoomrange: [3, 10],
		magnifiersize: [300,300],
		magnifierpos: 'right',
		cursorshade: true,
		largeimage: 'images/sobor.jpg' 
	})

})

</script>

<!--/код в head-->


</head>


<body>
<center>       

<br><br><h1>Multi-Zoom 2.1</h1><br><br>


<!--вставьте этот код в body-->
<img id="image1" border="0" src="images/soborsmall.jpg" style="width:350px; height:262px;">
<!--/код в body-->


</center>
</body>
</html>
